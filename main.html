<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px; background-color: #28a745; color: white; border: none; width: 100%; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Payment Form</h2>
    <form id="paymentForm">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>
        <div id="cardNumberError" class="error"></div>

        <label for="expiryDate">Expiry Date (MM/YY)</label>
        <input type="text" id="expiryDate" maxlength="5" placeholder="MM/YY" required>
        <div id="expiryDateError" class="error"></div>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123" required>
        <div id="cvvError" class="error"></div>

        <button type="submit">Pay Now</button>
    </form>

    <script src="payment.js"></script>
</body>
</html>
